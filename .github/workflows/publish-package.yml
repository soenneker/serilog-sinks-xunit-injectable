name: publish-package
on:
  push:
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

env:
    "PipelineEnvironment": true

jobs:
  publish-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setting up build version
        run: |
          version=$(($GITHUB_RUN_NUMBER))
          echo "BUILD_VERSION=4.0.$version" >> ${GITHUB_ENV}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test test/Serilog.Sinks.XUnit.Injectable.Tests.csproj --no-restore --verbosity normal

      - name: Pack
        run: dotnet pack --no-build --configuration Release --output .

      - name: Publish to nuGet
        run: dotnet nuget push **\*.nupkg --source 'https://api.nuget.org/v3/index.json' --api-key ${{secrets.NUGET_TOKEN}} --skip-duplicate

      - name: Add GitHub NuGet Source
        run: |
          dotnet nuget add source https://nuget.pkg.github.com/soenneker/index.json \
          --name "github" \
          --username "any" \
          --password ${{ secrets.GH_TOKEN }} \
          --store-password-in-clear-text

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push ./*.nupkg \
          --source "github" \
          --api-key ${{ secrets.GH_TOKEN }}
